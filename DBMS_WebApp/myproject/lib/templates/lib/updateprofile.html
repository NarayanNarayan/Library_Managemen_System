<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'lib/style.css' %}"/>
</head>
<body>
    <center>
    <h2>Sign Up</h2>
    <p align="right">
            <a href="{% url 'lib:chpwd' %}" type="button"><input type="submit" class="submit" value="Change Password"></a>
            <a href="{% url 'lib:home' %}"><input type="submit" class="submit" value="Homepage"></a>
    <a href="{% url 'lib:userlogout' %}" type="button"><input type="submit" class="submit" value="LogOut"></a>
    </p>
    <form action="{% url 'lib:updateprofiler' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td >Name:</td>
                <td><input type="text" id="name" name="name"  placeholder="Name" value="{{userdata.name}}"></td>
            </tr>
            <tr>    
                <td >Username:</td>
                <td><input type="text" id="username" name="username"  placeholder="username" value="{{userdata.username}}"></td>
                <tr>{% if isusernameempty %}<td></td> <td style="color:red;">Username cannt be empty</td> {% endif %}
                {% if isuserexist %} <td style="color:red;">Username already exists</td> {% endif %}</tr>

            </tr>
            <tr>
                <td >Date of Birth:</td>
                <td><input type="date" id="DOB" name="dob" value="{{userdata.dob}}" ></td>
            </tr>
            <tr>
                <td >Enter your email:</td>
                <td><input type="email" id="email" name="email" value="{{userdata.email}}"></td>
            </tr>
            <tr>
                <td >Phone:</td>
                <td><input type="tel" id="phone0" name="phone0" pattern="[0-9]*" value="{{userdata.phone0}}"></td>
            </tr>
            <tr>
                <td >Phone (Optional):</td>
                <td><input type="tel" id="phone1" name="phone1" pattern="[0-9]*" value="{{userdata.phone1}}"></td>
            </tr>
            <tr>
                <td >Address:</td>
                <td><textarea name="addr" style="width:200px; height:100px;" placeholder="Address">{{userdata.addr}}</textarea></td>
            </tr>
            <tr>    
                <td >City:</td>
                <td><input type="text" id="city" name="city"  placeholder="City" value="{{userdata.city}}"></td>
            </tr>
            <tr>    
                <td >PinCode:</td>
                <td><input type="tel" id="pin" name="pin" value="{{userdata.pin}}"></td>
            </tr>
            </table>
            <table>
            <tr>
            <td><input type="submit" class="submit" value="Update"></td>
            </td>
        </table>
      </form>
      </center>
</body>
</html>
