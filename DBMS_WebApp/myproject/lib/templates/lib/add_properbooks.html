<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'lib/style.css' %}"/>
</head>
<body>
    <center>
        <p align="right">
            <a href="{% url 'lib:home' %}"><input type="submit" class="submit" value="Homepage"></a>
            <a href="{% url 'lib:adminlogout' %}"><input type="submit" class="submit" value="Logout"></a>
        </p>
        <h2>Add Book</h2>
        <form action="{% url 'lib:add_properbooks' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Book ID (bid):</td>
                    <td><input type="number" id="name" name="bid"></td>
                </tr>
                <tr>
                    <td>Edition:</td>
                    <td><input type="text" id="category" name="edition"></td>
                </tr>
                <tr>
                    <td>Publication year:</td>
                    <td><input type="tel" id="publisher" name="publication_year"></td>
                </tr>
                <tr>
                    <td>Section(s):</td>
                    <td><input type="text" id="author" name="section"></td>
                </tr>
                <tr>
                    <td>Copies:</td>
                    <td><input type="number" id="copies" name="copies"></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
            </table>
            <table>
                <tr>
                    <center><td><input type="submit" class="submit" value="Add Book"></td></center>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
