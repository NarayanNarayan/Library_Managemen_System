<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'lib/style.css' %}"/>
</head>
<body>
    <center>
    <h2>Change Password</h2>
    
    <form action="{% url 'lib:chpwd' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                
                <td >Password:</td>
                <td><input type="password" id="pwd" name="pwd"  placeholder="password"></td>
            </tr>
            <tr>
                <td >Confirm Password:</td>
                <td><input type="password" id="cpwd" name="cpwd" placeholder="confirm password">
                </td>
            </tr>

                {% if not passmatch %}<tr><td></td> <td style="color:red;">password did not match</td> </tr>{% endif %}

        </table>

            <table>
            <center>
            <tr>
                
            <td><input type="submit" class="submit" value="Change Password"></td>
            </tr>        
            </center>
                </table>
            </tr>
        </table>
      </form>
    </center>
</body>
</html>
