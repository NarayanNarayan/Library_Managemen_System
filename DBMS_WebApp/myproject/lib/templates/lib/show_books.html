<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'lib/style.css' %}"/>
</head>
<body>
    <center>
        <h2>List of Book</h2>
        <p align="right">
            <a href="{% url 'lib:home' %}"><input type="submit" class="submit" value="Homepage"></a>
            <a href="{% url 'lib:adminlogout' %}"><input type="submit" class="submit" value="Logout"></a>
        </p>
        <table id="t01">
            <tr>
                <th>bid</th>
                <th>name</th>
                <th>category</th>
                <th>publisher</th>
                <th>copies_total</th>
                <th>copies_assigned</th>
            </tr>
            {% for row in result %}
            <tr>
              {% for col in row %}
              <td> {{ col }} </td>
              {% endfor %}
            </tr>
            {% endfor %}
        </table> 
    </center>
</body>
</html>
