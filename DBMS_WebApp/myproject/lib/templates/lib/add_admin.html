<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Staff Member</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'lib/style.css' %}"/>
</head>
<body>
    <center>
        <p align="right">
            <a href="{% url 'lib:home' %}"><input type="submit" class="submit" value="Homepage"></a>
            <a href="{% url 'lib:adminlogout' %}"><input type="submit" class="submit" value="Logout"></a>
        </p>
        <h2>Add Staff Member</h2>
        <form action="{% url 'lib:add_admin' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td>UserName:</td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td >Password:</td>
                    <td><input type="password" id="pwd" name="pwd"  placeholder="password" value="{{request.POST.pwd}}"></td>
                </tr>
                <tr>
                    <td >Confirm Password:</td>
                    <td><input type="password" id="cpwd" name="cpwd" placeholder="confirm password" value="{{request.POST.cpwd}}"></td>
                </tr>
                {% if not passmatch %}<tr><td></td> <td style="color:red;">password did not match</td> <tr>{% endif %}

                <tr>
                    <td>Post:</td>
                    <td><input type="text" id="post" name="post"></td>
                </tr>
                <tr>
                    <td>Salary:</td>
                    <td><input type="tel" id="salary" name="salary"></td>
                </tr>
                
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" id="dob" name="dob"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td>Phone No 1:</td>
                    <td><input type="tel" id="phone0" name="phone0"></td>
                </tr>
                <tr>
                    <td>Phone No 2:</td>
                    <td><input type="tel" id="phone1" name="phone1"></td>
                </tr>
                <tr>
                    <tr>
                        <td >Address:</td>
                        <td><textarea name="addr" style="width:200px; height:100px;" placeholder="Address"></textarea></td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td><input type="text" id="city" name="city"></td>
                    </tr>
                    <tr>
                        <td>Pincode:</td>
                        <td><input type="tel" id="pin" name="pin"></td>
                    </tr>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
            </table>
            <table>
                <tr>
                    <center><td><input type="submit" class="submit" value="Add Admin"></td></center>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
